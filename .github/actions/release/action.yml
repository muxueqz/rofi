name: Upload dist
description: Create distribution file and upload to release

runs:
  using: composite
  steps:
    - id: dist
      run: meson dist -C builddir --include-subprojects --formats xztar,gztar --no-tests
      shell: bash
    - id: dist-myself
      run: tar zcvf builddir/dist-myself.tar.gz builddir
      shell: bash
    - id: upload
      uses: actions/upload-artifact@v2
      with:
        name: tarballs
        path: |
          builddir/meson-dist/*.tar.xz
          builddir/meson-dist/*.tar.gz
          builddir/dist-myself.tar.gz
    - id: create_release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          builddir/meson-dist/*.tar.xz
          builddir/meson-dist/*.tar.gz
          builddir/dist-myself.tar.gz
